<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/animation.css">
	<title>Poyo in Animationland</title>
</head>
<body>
	<div class="phone">
	    <!-- bunny 1 -->
	    <div class="layer layer-1">
	      <div class="left-ear--outer"></div>
	      <div class="left-ear--inner"></div>
	      <div class="right-ear--outer"></div>
	      <div class="right-ear--inner"></div>
	      <div class="head">
	        <div class="head__eye head__eye--bunny head__eye--left"></div>
	        <div class="head__eye head__eye--bunny head__eye--right"></div>
	      </div>
	      <input type="checkbox">
	    </div>
	    <!-- bunny 2 -->
	    <div class="layer layer-2">
	      <div class="left-ear--outer"></div>
	      <div class="left-ear--inner"></div>
	      <div class="right-ear--outer"></div>
	      <div class="right-ear--inner"></div>
	      <div class="head">
	        <div class="head__eye head__eye--bunny head__eye--left"></div>
	        <div class="head__eye head__eye--bunny head__eye--right"></div>
	      </div>
	      <input type="checkbox">
	    </div>
	    <!-- wall 1 -->
	    <div class="layer-3 background-layer">
	    </div>
	    <!--kirby-->
	    <div class="layer layer-4">
	      <div class="head head__kirby">
	        <div class="head__eye head__eye--kirby head__eye--left--kirby">
	        	<div class="head__eye__pupile"></div>
	        </div>
	        <div class="head__eye head__eye--kirby head__eye--right--kirby">
	        	<div class="head__eye__pupile"></div>
	        </div>
	      </div>
	      <input type="checkbox">
	    </div>
	    <div class="layer-5 background-layer"> <!-- wall 2 -->
	    </div>
	    <!--Kirby-->
	    <div class="layer layer-6">
	    	<div class="head head__kirby">
	        <div class="head__eye head__eye--kirby head__eye--left--kirby">
	        	<div class="head__eye__pupile"></div>
	        </div>
	        <div class="head__eye head__eye--kirby head__eye--right--kirby">
	        	<div class="head__eye__pupile"></div>
	        </div>
	        <input type="checkbox">
		    </div>
	    </div>
	    <!-- wall 3 -->
	    <div class="layer-7 background-layer">
	    </div>
	    <!-- lawn 1 -->
	    <div class="layer-8">
	    </div>
	    <!-- cloud 1 -->
	    <div class="layer-9">
	      <div class="cloud layer-9__left-cloud"></div>
	      <div class="cloud layer-9__right-cloud"></div>
	    </div>
	    <div class="layer layer-10">
      	<div class="head head__kirby">
	        <div class="head__eye head__eye--kirby head__eye--left--kirby">
	        	<div class="head__eye__pupile"></div>
	        </div>
	        <div class="head__eye head__eye--kirby head__eye--right--kirby">
	        	<div class="head__eye__pupile"></div>
	        </div>
	        <input type="checkbox">
		    </div>
	    </div>
	     <!-- lawn 3 -->
	    <div class="layer-11">
	      <div class="layer-11__left-cloud"></div>
	      <div class="layer-11__right-cloud"></div>
	    </div>
	    <h2 class="score">Score: </h2>
	  </div>
</body>
</html>
